version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beta_app
    restart: unless-stopped
    working_dir: /var/www/html/beta
    volumes:
      - ./:/var/www/html/beta
    networks:
      - beta_network
    ports:
      - "9001:9000"

  mysql:
    image: mysql:8.0
    container_name: beta_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: beta_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: beta_user
      MYSQL_PASSWORD: beta_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - beta_network
    ports:
      - "3307:3306"

networks:
  beta_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local